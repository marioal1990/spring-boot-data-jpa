<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
	<!-- HEADER TEMPLATE -->
	<header th:replace="layout/layout::header"></header>

	<div class="container">
		<h2 class="text-secundary border border-success" style="text-align: center;" th:text="${messagesProperties.ucreateTitle}"></h2>

		<div th:object="${user}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			  <li th:each="error:${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>

		<form th:action="@{/user/create}" th:object="${user}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{created}">
			<input type="hidden" th:field="*{modified}">
			<input type="hidden" th:field="*{photo}">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${messagesProperties.name}"></label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{name}" th:errorclass="'form-control alert-danger'" id="name">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${messagesProperties.lastname}"></label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{lastname}" th:errorclass="'form-control alert-danger'" id="lastname">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${messagesProperties.email}"></label>
				<div class="col-sm-6">
					<div class="input-group mb-2">
				        <div class="input-group-prepend">
				          <div class="input-group-text">@</div>
				        </div>
						<input type="email" class="form-control" th:field="*{email}" th:errorclass="'form-control alert-danger'" id="email">
			        </div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${messagesProperties.photo}"></label>
				<div class="col-sm-6">
					<div class="input-group mb-2">
				        <input type="file" class="custom-file-input" name="file" id="photo">
						<label class="custom-file-label" for="photo" th:text="${messagesProperties.photo}"></label>
			        </div>
				</div>
			</div>
			<button type="submit" class="btn btn-outline-primary" th:text="${messagesProperties.cbSave}"></button>
		</form>
	</div>
	
	<!-- FOOTER TEMPLATE -->
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
