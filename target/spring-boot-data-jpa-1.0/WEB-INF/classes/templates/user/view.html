<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
	<!-- HEADER TEMPLATE -->
	<header th:replace="layout/layout::header"></header>

	<div class="container">
		<h2 class="text-secundary border border-success" style="text-align: center;" th:text="${labelsProperties.uviewTitle}"></h2>
		
		<hr>
		
		<a class="btn btn-outline-success btn-xs" th:href="@{'/user/view/'(format=xml)}" th:text="'XML'"></a>
		
		<hr>
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col" th:text="${labelsProperties.id}"></th>
					<th scope="col" th:text="${labelsProperties.name}"></th>
					<th scope="col" th:text="${labelsProperties.lastname}"></th>
					<th scope="col" th:text="${labelsProperties.email}"></th>
					<th scope="col" th:text="${labelsProperties.created}"></th>
					<th scope="col" th:text="${labelsProperties.modified}"></th>
					<th scope="col" th:text="${labelsProperties.actions}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td>
						<a class="btn btn-outline-primary" th:href="@{/user/profile/} + ${user.id}" th:text="${user.id}"></a>
					</td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${#dates.format(user.created, 'dd/MM/yyyy HH:mm:ss')}"></td>
					<td th:text="${#dates.format(user.modified, 'dd/MM/yyyy HH:mm:ss')}"></td>
					<td>
						<a class="btn btn-outline-success" th:href="@{/bill/create/} + ${user.id}">
							<i class="fa fa-usd"></i><span th:text="' ' + ${labelsProperties.cbBuy}"></span>
						</a>
						<a class="btn btn-outline-info" th:href="@{/user/edit/} + ${user.id}">
							<i class="fa fa-pencil-square-o"></i><span th:text="' ' + ${labelsProperties.cbEdit}"></span>
						</a>
						<a class="btn btn-outline-danger" th:href="@{/user/delete/} + ${user.id}" onclick="return confirm('¿Estás seguro de eliminarlo?');" >
							<i class="fa fa-trash"></i><span th:text="' ' + ${labelsProperties.cbDelete}"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav th:replace="paginator-nav::paginator"></nav>
	</div>
	
	<!-- FOOTER TEMPLATE -->
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
