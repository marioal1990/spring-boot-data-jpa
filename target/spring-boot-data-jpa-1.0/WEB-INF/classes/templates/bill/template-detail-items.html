<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="detailItems" class="d-none">
		<tbody id="templateDetailItems">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}" name="products[]"></td>
				<td>
					<div class="text-center">
						<img class="img-thumbnail rounded float-left" 
							src="/spring-boot-data-jpa/uploads/{PHOTO}"
							height="50" 
							width="50" 
							alt="{NAME}">
					</div>
				</td>
				<td>{NAME}</td>
				<td>${PRICE},00</td>
				<td>{STOCK}</td>
				<td><input type="number" value="1" name="quantities[]" id="quantities_{ID}" 
					onchange="billHelper.calculateSubTotal({ID}, {PRICE}, this.value);"
					class="form-control col-sm-4"></td>
				<td>$<span id="subTotal_{ID}">0</span>,00</td>
				<td>
					<a href="#" class="btn btn-outline-danger" onclick="billHelper.deleteRowProduct({ID});">X</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
