<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
	<!-- HEADER TEMPLATE -->
	<header th:replace="layout/layout::header"></header>
	
	<div class="container">
		<h2 class="text-secundary border border-success" style="text-align: center;" th:text="${labelsProperties.pcreateTitle}"></h2>

		<div th:object="${product}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			  <li th:each="error:${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>

		<form th:action="@{/product/create}" th:object="${product}" method="post" enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{created}">
			<input type="hidden" th:field="*{modified}">
			<input type="hidden" th:field="*{photo}">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${labelsProperties.ptName}"></label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{name}" th:errorclass="'form-control alert-danger'" id="name">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${labelsProperties.photo}"></label>
				<div class="col-sm-6">
					<div class="input-group mb-2">
				        <input type="file" class="custom-file-input" name="file" id="photo">
						<label class="custom-file-label" for="photo" data-browse="Buscar Imagen"></label>
			        </div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${labelsProperties.ptPrice}"></label>
				<div class="col-sm-6">
					<input type="number" 
						class="form-control" min="0" max="9999999" 
						th:field="*{price}" 
						th:errorclass="'form-control alert-danger'" id="price">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" th:text="${labelsProperties.ptStock}"></label>
				<div class="col-sm-6">
					<input type="number" 
						class="form-control" min="0" max="9999999" 
						th:field="*{stock}" 
						th:errorclass="'form-control alert-danger'" id="name">
				</div>
			</div>
			<button type="submit" class="btn btn-outline-primary" th:text="${labelsProperties.cbSave}"></button>
		</form>
	</div>

	<!-- FOOTER TEMPLATE -->
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
